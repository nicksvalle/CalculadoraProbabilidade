<div class="container mt-5">
    <h2>Calculadora de Estatísticas</h2>
    <form [formGroup]="formGroupHistorico" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="dataInput">Insira os dados (separados por vírgula)</label>
        <input type="text" class="form-control" formControlName="data" id="dataInput">
      </div>
      <button type="submit" class="btn btn-primary">Calcular</button>
    </form>
    <div *ngIf="result">
      <h3>Resultados:</h3>
      <p>Média: {{ result.media }}</p>
      <p>Variância: {{ result.variancia }}</p>
      <p>Desvio Padrão: {{ result.desvioPadrao }}</p>
    </div>
  </div>
